<mat-grid-list cols="2" rowHeight="4:3">
  <mat-grid-tile *ngFor="let todo of todos">
    <app-todo-item></app-todo-item>
  </mat-grid-tile>
</mat-grid-list>

<div class="navigation">

  <a mat-raised-button href="{{previous}}"
     [disabled]="!previous" color="primary">
    &lt;</a>
  <a mat-raised-button href="{{next}}" [disabled]="!next" color="primary">
    &gt;</a>
</div>
