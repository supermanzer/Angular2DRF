<mat-card>
  <mat-card-title>{{ todo.name }}</mat-card-title>
  <mat-card-content>
        <p>{{ todo.description }}</p>
  </mat-card-content>
  <mat-card-actions>
      <mat-slide-toggle [checked]="todo.completed" color="accent">
      </mat-slide-toggle>
      <mat-label>Completed?</mat-label>
  </mat-card-actions>
</mat-card>
